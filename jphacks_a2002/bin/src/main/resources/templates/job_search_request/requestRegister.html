<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<meta charset="UTF-8">
<title>就活ポータル.com</title>

<!-- モバイル設定 -->
<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="manifest" th:href="@{/css/manifest.json}"
	crossorigin="use-credentials">
<meta name="application-name" content="SCC">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="SCC">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- アイコン設定 -->
<link rel="icon" th:href="@{/css/SCC.jpg}" sizes="192x192"
	href="../static/css/SCC.jpg">
<link rel="shortcut icon" th:href="@{/css/SCC.jpg}">
<link rel="apple-touch-icon" th:href="@{/css/SCC.jpg}">
<link rel="apple-touch-icon" th:href="@{/css/SCC.jpg}" sizes="192x192">
<link rel="apple-touch-icon" th:href="@{/css/SCC.jpg}" sizes="58x58">

<!-- スタイル設定 -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/scc.css}"
	href="../static/css/scc.css">
<link rel="stylesheet" th:href="@{/css/ress.css}"
	href="../static/css/ress.css">
<link rel="stylesheet" th:href="@{/css/home.css}"
	href="../static/css/home.css">
	<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../static/css/main.css">
</head>

<body>

	<!-- 共通ヘッダ -->
	<nav class="navbar navbar-expand-lg navbar-dark btn-primary">
		<h1>
			<a class="navbar-brand title-font" th:href="@{/}">就活Portal.com</a>
		</h1>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarToggler" aria-controls="navbarToggler"
			aria-expanded="false" aria-label="Toggle navigation	">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarToggler">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/userProfile}"> <img class="config-img"
						th:src="@{/css/config.png}" src="../static/css/config.png">
				</a></li>
				<li>
					<form class="my-2 my-lg-0" method="post" th:action="@{/logout}">
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>
	<div class="content1"
		style="background-color: #FFFF99; margin-right: 100px; margin-left: 100px; margin-top: 100px; margin-bottom: 100px;">
		<h2>就職活動　申請</h2>
        <h4>（兼　遅刻・早退／欠席　届）</h4>
			<div class="container-fluid">
				<div class="row">
                    <div class="col-md-2">
                        <br>
						<h2>日時</h2>
					</div>
                    <div class="col-md-7">
                        <h2 class="kaigyou">自</h2><input type="text" class="input_box1"><h2 class="kaigyou">年</h2><input type="text" class="input_box2"><h2 class="kaigyou">月</h2><input type="text" class="input_box2"><h2 class="kaigyou">日（</h2><input type="text" class="input_box2"><h2 class="kaigyou">）</h2><br>
                        <h2 class="kaigyou">至</h2><input type="text" class="input_box1"><h2 class="kaigyou">年</h2><input type="text" class="input_box2"><h2 class="kaigyou">月</h2><input type="text" class="input_box2"><h2 class="kaigyou">日（</h2><input type="text" class="input_box2"><h2 class="kaigyou">）</h2>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="input_box2"><h2 class="kaigyou">時</h2><input type="text" class="input_box2"><h2 class="kaigyou">分</h2><br>
                        <input type="text" class="input_box2"><h2 class="kaigyou">時</h2><input type="text" class="input_box2"><h2 class="kaigyou">分</h2>
                    </div>
                    <div class="col-md-2">
                        <br>
						<h2>場所</h2>
					</div>
                    <div class="col-md-10">
                        <br>
                        <input type="text" class="input_box3">
                    </div>
                    <div class="col-md-2">
                        <br>
						<h2>内容</h2>
					</div>
                    <div class="col-md-10">
                        <br>
                        <select name=”content”>
                            <option value=”0”>合企</option>
                            <option value=”1”>単独</option>
                            <option value=”2”>試験</option>
                            <option value=”3”>内定式</option>
                            <option value=”4”>インターン</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <br>
						<h2>会社名</h2>
					</div>
                    <div class="col-md-10">
                        <br>
                        <input type="text" class="input_box3">
                    </div>
                    <div class="col-md-2">
                        <br>
						<select name=”content”>
                            <option value=”0”>欠席</option>
                            <option value=”1”>早退</option>
                            <option value=”2”>遅刻</option>
                            <option value=”3”>早退＋遅刻</option>
                        </select>
					</div>
                    <div class="col-md-10">
                        <br>
                        <input type="text" class="input_box2" th:selected="${data.category == 0}"><h2 class="kaigyou">年</h2><input type="text" class="input_box2"><h2 class="kaigyou">月</h2><input type="text" class="input_box2"><h2 class="kaigyou">日　　～</h2><input type="text" class="input_box2"><h2 class="kaigyou">年</h2><input type="text" class="input_box2"><h2 class="kaigyou">月</h2><input type="text" class="input_box2"><h2 class="kaigyou">日</h2>
                        <br>
                        <input type="text" class="input_box2" th:selected="${data.category == 1 or 3}"><h2 class="kaigyou">年</h2><input type="text" class="input_box2"><h2 class="kaigyou">月</h2><input type="text" class="input_box2"><h2 class="kaigyou">日</h2><input type="text" class="input_box2"><h2 class="kaigyou">時</h2><input type="text" class="input_box2"><h2 class="kaigyou">分より早退予定</h2>
                        <br>
                        <input type="text" class="input_box2" th:selected="${data.category == 2 or 3}"><h2 class="kaigyou">年</h2><input type="text" class="input_box2"><h2 class="kaigyou">月</h2><input type="text" class="input_box2"><h2 class="kaigyou">日</h2><input type="text" class="input_box2"><h2 class="kaigyou">時</h2><input type="text" class="input_box2"><h2 class="kaigyou">分より出席予定</h2>
                    </div>
                    <div class="col-md-12">
                        <form action="?" method="post">
                            <br>
                            <h4>連絡事項</h4><br>
                            <textarea name="message" rows="4" cols="254"></textarea><br>
                        </form>
                    </div>
                    <div class="col-md-12">
                        <form action="?" method="post">
                            <br>
                            <h4>スケジュール等[飛行機・宿泊先]</h4><br>
                            <textarea name="schdule" rows="4" cols="254"></textarea><br>
                        </form>
                    </div>
                    <div sec:authorize="hasAuthority('TEACHER') class="col-md-4">
                        <br>
                        <h2>クラス</h2><input type="text">
                    </div>
                    <div sec:authorize="hasAuthority('TEACHER') class="col-md-4">
                        <br>
                        <h2>番号</h2><input type="text">
                    </div>
                    <div sec:authorize="hasAuthority('TEACHER') class="col-md-4">
                        <br>
                        <h2>氏名</h2><input type="text">
                    </div>
                    <div class="col-md-12">
                        <br>
                    <button class="btn blue" type="submit">登録</button>
                    </div>
                    <div class="col-md-12">
                    <form class="my-2 my-lg-0" style="margin-left:80%;" method="post" th:action="?">
			<button class="btn btn-warning" type="submit">戻る</button>
		</form>
                    </div>
	</div>

	<!-- 共通スクリプト -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/portal.js}"></script>
</body>
</html>
