<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<meta charset="UTF-8">
<title>WebPortal Main</title>

<!-- モバイル設定 -->
<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="manifest" th:href="@{/css/manifest.json}"
	crossorigin="use-credentials">
<meta name="application-name" content="SCC">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="SCC">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- アイコン設定 -->
<link rel="icon" th:href="@{/css/SCC.jpg}" sizes="192x192"
	href="../static/css/SCC.jpg">
<link rel="shortcut icon" th:href="@{/css/SCC.jpg}">
<link rel="apple-touch-icon" th:href="@{/css/SCC.jpg}">
<link rel="apple-touch-icon" th:href="@{/css/SCC.jpg}" sizes="192x192">
<link rel="apple-touch-icon" th:href="@{/css/SCC.jpg}" sizes="58x58">

<!-- スタイル設定 -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/ress.css}"
	href="../static/css/ress.css">
<link rel="stylesheet" th:href="@{/css/home.css}"
	href="../static/css/home.css">
<link rel="stylesheet" th:href="@{/css/scc.css}"
	href="../static/css/scc.css">
</head>

<body th:classappend="${session.isDarkmode} ? 'mode-dark'">


	<!-- 共通ヘッダ -->
	<nav class="navbar navbar-expand-lg navbar-dark btn-primary">
		<h1>
			<a class="navbar-brand title-font" th:href="@{/}">就活Portal.com</a>
		</h1>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarToggler" aria-controls="navbarToggler"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarToggler">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/userProfile}"> <img class="config-img"
						th:src="@{/css/config.png}" src="../static/css/config.png">
				</a></li>
				<li>
					<form class="my-2 my-lg-0" method="post" th:action="@{/logout}">
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>

	<!-- コンテンツ -->
	<div class="container">
		<div class="content-box" style="text-align: center">
			<h2>就職活動申請一覧</h2>

			<!-- 絞り込み検索 -->
			<!-- ラジオボタン -->
			<label for="user_id">状態</label>
			<form method="post" th:action="@{job_search_request/search}" class="narrow"
				th:object="${requestSearchForm}">
				<div class="form-group input-box">
					<select name="job_state">
						<option value="1">申請作成中</option>
						<option value="2">申請承認待</option>
						<option value="3">申請承認済</option>
						<option value="4">申請完了</option>
						<option value="5">報告作成中</option>
						<option value="6">報告承認待</option>
						<option value="7">報告完了</option>
						<option value="8">取消済</option>
					</select>
				</div>
				<br>
				<div class="form-group input-box  abs-p">
					<div th:classappend="${#fields.hasErrors('stclass')} ? 'has-error'">
						<p class="abs-p">
							クラス <input type="text" style="background-color: white"
								name="stclass" th:field="*{stclass}"> <span
								class="text-danger" th:if="${#fields.hasErrors('stclass')}"
								th:errors="*{stclass}">stclass error</span>
						</p>
					</div>
					<div th:classappend="${#fields.hasErrors('stno')} ? 'has-error'">
						<p class="abs-p">
							番号 <input type="text" style="background-color: white" name="stno"
								th:field="*{stno}"> <span class="text-danger"
								th:if="${#fields.hasErrors('stno')}" th:errors="*{stno}">stno
								error</span>
						</p>
					</div>
					<div th:classappend="${#fields.hasErrors('stname')} ? 'has-error'">
						<p class="abs-p">
							氏名 <input type="text" style="background-color: white"
								name="stname" th:field="*{stname}"> <span
								class="text-danger" th:if="${#fields.hasErrors('stname')}"
								th:errors="*{stname}">stname error</span>
						</p>
					</div>
					<div
						th:classappend="${#fields.hasErrors('company_name')} ? 'has-error'">
						<p class="abs-p">
							会社名 <input type="text" style="background-color: white"
								name="company_name" th:field="*{company_name}"> <span
								class="text-danger" th:if="${#fields.hasErrors('company_name')}"
								th:errors="*{company_name}">company_name error</span>
						</p>
					</div>
					<div th:classappend="${#fields.hasErrors('forward')} ? 'has-error'">
						<p class="abs-p">
							進める<input type="checkbox" style="background-color: white"
								name="forward" th:field="*{forward}"> <span
								class="text-danger" th:if="${#fields.hasErrors('forward')}"
								th:errors="*{forward}">forward error</span>
						</p>
					</div>
					<div class="input-group2">
						<button type="submit" class="btn btn-primary">検索</button>
					</div>
				</div>
			</form>
			<br>
			<div class="table-scroll">
				<table border="2" style="margin-left: auto; margin-right: auto">
					<tr>
						<th>年月日</th>
						<th>クラス</th>
						<th>番号</th>
						<th>氏名</th>
						<th>会社名</th>
						<th>進める</th>
						<th>状態</th>
						<th></th>
					</tr>
					<ul th:each="user : ${jobSearchRequestEntity.reportlist}"
						th:object="${user}">
						<tr>
							<td><span th:text="*{date_to}"></span></td>
							<td><span th:text="*{stclass}"></span></td>
							<td><span th:text="*{stno}"></span></td>
							<td><span th:text="*{stname}"></span></td>
							<td><span th:text="*{company_name}"></span></td>
							<td><span th:text="*{forward}"></span></td>
							<td><div th:switch="*{job_state}">
									<span th:case="1" th:text="申請作成中"></span> <span th:case="2"
										th:text="申請承認待"></span> <span th:case="3" th:text="申請承認済"></span>
									<span th:case="4" th:action="@{/job_hunting_report/reportRegister}"><button class="btn btn-dark" type="submit">報告登録</button></span><span th:case="5"
										th:text="報告作成中"></span> <span th:case="6" th:text="報告承認待"></span>
									<span th:case="7" th:text="報告完了"></span> <span th:case="8"
										th:text="取消済"></span>
								</div>
							</td>
							<td>
								<form method="post"
									th:action="@{/job/detail/} + *{job_search_id}">
									<button class="btn btn-primary" type="submit">詳細</button>
								</form>
							</td>
						</tr>
					</ul>
				</table>
			</div>
			<br>

			<form method="get" th:action="@{/job_search_request/requestRegister}">
				<button class="btn btn-primary" type="submit">申請登録</button>
			</form>
			<br>
			<div class="col" style="text-align: center;"
				sec:authorize="hasAuthority('TEACHER')">
				<form method="post" th:action="@{/exam/csv}">
					<button class="btn btn-primary" type="submit">CSV出力</button>
				</form>
			</div>



		</div>
	</div>

	<!-- 共通スクリプト -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/portal.js}"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/csv.js}"></script>

</body>
</html>
