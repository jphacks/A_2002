<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<meta charset="UTF-8">
<title>就活Portal Main</title>

<!-- モバイル設定 -->
<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="manifest" th:href="@{/css/manifest.json}"
	crossorigin="use-credentials">
<meta name="application-name" content="SCC">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="SCC">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- アイコン設定 -->
<link rel="icon" th:href="@{/css/SCC.jpg}" sizes="192x192"
	href="../static/css/SCC.jpg">
<link rel="shortcut icon" th:href="@{/css/SCC.jpg}">
<link rel="apple-touch-icon" th:href="@{/css/SCC.jpg}">
<link rel="apple-touch-icon" th:href="@{/css/SCC.jpg}" sizes="192x192">
<link rel="apple-touch-icon" th:href="@{/css/SCC.jpg}" sizes="58x58">

<!-- スタイル設定 -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1	/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/ress.css}"
	href="../static/css/ress.css">
<link rel="stylesheet" th:href="@{/css/home.css}"
	href="../static/css/home.css">

</head>

<body th:classappend="${session.isDarkmode} ? 'mode-red'">


	<!-- 共通ヘッダ -->
	<nav class="navbar navbar-expand-lg navbar-dark btn-primary">
		<h1>
			<a class="navbar-brand title-font" th:href="@{/}">就活Portal.com</a>
		</h1>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarToggler" aria-controls="navbarToggler"
			aria-expanded="false" aria-label="Toggle navigation	">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarToggler">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/userProfile}"> <img class="config-img"
						th:src="@{/css/config.png}" src="../static/css/config.png">
				</a></li>
				<li>
					<form class="my-2 my-lg-0" method="post" th:action="@{/logout}">
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>

	<hr>
	<div class="content1"
		style="background-color: #FFFF99; margin-right: 100px; margin-left: 100px; margin-top: 100px; margin-bottom: 100px;">
	<h2 style="text-align: center; margin-bottom: 80px; ">受験報告承認画面</h2>
	<form class="my-2 my-lg-0" method="post"
		th:action="@{/exam/recognition/'} + ${data.entrance_exam_report_id}">
		<div class="container">
			<div class="row">
				<div class="col-sm-4" align="center">

					<h2>
						<label for="entrance_exam_report_id">受験報告ID</label>
					</h2>
					<div class="form-group ">
						<h2 th:text=${data.entrance_exam_report_id}></h2>
					</div>
				</div>
				<div class="col-sm-4" align="center">
					<h2>
						<label for="stclass">クラス番号</label>
					</h2>
					<div class="form-group">
						<h2 th:text="${data.stclass} + ${data.stno}"></h2>
					</div>
				</div>
				<div class="col-sm-4" align="center" style="margin-bottom: 80px;">
					<h2>
						<label for="company_name">企業名</label>
					</h2>
					<div class="form-group ">
						<h2 th:text=${data.company_name}></h2>
					</div>
				</div>
				<div class="col-sm-3">
				</div>
				<div class="col-sm-6" align="center">
					<h3>
						<label for="status">承認状況</label>
					</h3>
					<div class="form-group form-control">
						<select name="status" size="1">
							<option value="1">新規登録</option>
							<option value="2">未承認</option>
							<option value="3">修正済み</option>
							<option value="4">承認済み</option>
						</select>
					</div>
					<input type="hidden" name="entrance_exam_report_id"
						th:value="${data.entrance_exam_report_id}">
				</div>
				<div class="col-sm-3">
				</div>
				<button class="btn btn-success" type="submit">承認完了</button>
	</form>
		<form class="my-2 my-lg-0" style="margin-left:80%;" method="post" th:action="@{/exam/detail/} + *{data.entrance_exam_report_id}">
			<button class="btn btn-warning" type="submit">戻る</button>
		</form>
	</div>
	</div>
	</div>


	<!-- 共通スクリプト -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
