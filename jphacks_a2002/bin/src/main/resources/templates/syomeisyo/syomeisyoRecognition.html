<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<meta charset="UTF-8">
<title>就活Portal Main</title>

<!-- モバイル設定 -->
<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="manifest" th:href="@{/css/manifest.json}"
	crossorigin="use-credentials">
<meta name="application-name" content="SCC">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="SCC">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- アイコン設定 -->
<link rel="icon" th:href="@{/css/SCC.jpg}" sizes="192x192"
	href="../static/css/SCC.jpg">
<link rel="shortcut icon" th:href="@{/css/SCC.jpg}">
<link rel="apple-touch-icon" th:href="@{/css/SCC.jpg}">
<link rel="apple-touch-icon" th:href="@{/css/SCC.jpg}" sizes="192x192">
<link rel="apple-touch-icon" th:href="@{/css/SCC.jpg}" sizes="58x58">

<!-- スタイル設定 -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/ress.css}"
	href="../static/css/ress.css">
<link rel="stylesheet" th:href="@{/css/home.css}"
	href="../static/css/home.css">

</head>

<body th:classappend="${session.isDarkmode} ? 'mode-red'">

	<!-- 共通ヘッダ -->
	<nav class="navbar navbar-expand-lg navbar-dark btn-primary">
		<h1>
			<a class="navbar-brand title-font" th:href="@{/}">就活Portal.com</a>
		</h1>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarToggler" aria-controls="navbarToggler"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarToggler">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/userProfile}"> <img class="config-img"
						th:src="@{/css/config.png}" src="../static/css/config.png">
				</a></li>
				<li>
					<form class="my-2 my-lg-0" method="post" th:action="@{/logout}">
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>

	<div class="content-box">
		<h2 style="text-align: center">証明書発行承認</h2>

		<form method="post"
			th:action="@{/syomeisyo/syomeisyoRecognition/} + ${data.syomeisyo_id}">
			<div class="container">
				<div class="row">
					<div class="col-sm-12" align="center">

						<label for="entrance_exam_report_id"><strong>証明書ID</strong></label>
						<div class="form-group ">
							<p th:text="${data.syomeisyo_id}"></p>
						</div>
					</div>
					<div class="col-sm-3">
									<p class="mozi_center">
										<strong>学科コード</strong>
									</p>
									<select class="m_center" name="department" size="1">
										<option value="1">S</option>
										<option value="2">M</option>
										<option value="3">R</option>
										<option value="4">G</option>
										<option value="5">J</option>
										<option value="6">B</option>
									</select>
								</div>
					<div class="col-sm-3" align="center">
						<label for="schoolyear"><strong>学年</strong></label>
						<div th:switch="${data.schoolyear}">
							<p th:case="1" th:text="1"></p>
							<p th:case="2" th:text="2"></p>
							<p th:case="3" th:text="3"></p>
						</div>
					</div>
					<div class="col-sm-3" align="center">
						<label for="stclass"><strong>クラス</strong></label>
						<div class="form-group ">
							<p th:text="${data.stclass}"></p>
						</div>
					</div>
					<div class="col-sm-3" align="center">
						<label for="stname"><strong>氏名</strong></label>
						<div class="form-group ">
							<p th:text="${data.stname}"></p>
						</div>
					</div>
					<div class="col-sm-6" align="center">
						<label for="stno"><strong>学籍番号</strong></label>
						<div class="form-group ">
							<p th:text="${data.stno}"></p>
						</div>
					</div>
					<div class="col-sm-6" align="center">
						<label for="birthdate"><strong>生年月日</strong></label>
						<div class="form-group ">
							<p th:text="${data.birthdate}"></p>
						</div>
					</div>
					<div class="col-sm-12" align="center">
						<label for="fullset"><strong>就活３点セット</strong></label>
						<div class="form-group ">
							<p th:text="${data.fullset}"></p>
						</div>
					</div>
					<div class="col-sm-12" align="center">
						<label for="enrolled_cnt"><strong>在学証明書</strong></label>
						<div class="form-group ">
							<p th:text="${data.enrolled_cnt}"></p>
						</div>
					</div>
					<div class="col-sm-12" align="center">
						<label for="record_cnt"><strong>成績証明書</strong></label>
						<div class="form-group ">
							<p th:text="${data.record_cnt}"></p>
						</div>
					</div>
					<div class="col-sm-12" align="center">
						<label for="graduation_cnt"><strong>卒業見込み証明書</strong></label>
						<div class="form-group ">
							<p th:text="${data.graduation_cnt}"></p>
						</div>
					</div>
					<div class="col-sm-12" align="center">
						<label for="health"><strong>健康診断証明書</strong></label>
						<div class="form-group ">
							<p th:text="${data.health}"></p>
						</div>
					</div>
					<div class="col-sm-12" align="center">
						<label for="other_name"><strong>その他証明書</strong></label>
						<div class="form-group ">
							<p th:text="${data.other_name}"></p>
							<p th:text="${data.other_cnt}"></p>
						</div>
					</div>
					<div class="col-sm-6" align="center">
						<label for="zipcode"><strong>郵便番号</strong></label>
						<div class="form-group ">
							<p th:text="${data.zipcode}"></p>
						</div>
					</div>
					<div class="col-sm-6" align="center">
						<label for="address_name"><strong>宛名</strong></label>
						<div class="form-group ">
							<p th:text="${data.address_name}"></p>
						</div>
					</div>
					<div class="col-sm-6" align="center">
						<label for="address"><strong>住所</strong></label>
						<div class="form-group ">
							<p th:text="${data.address}"></p>
						</div>
					</div>
					<div class="col-sm-6" align="center">
						<label for="receipt_date"><strong>領収月日</strong></label>
						<div class="form-group ">
							<p th:text="${data.receipt_date}"></p>
						</div>
					</div>
					<div class="col-sm-6" align="center">
						<label for="receipt_name"><strong>領収者</strong></label>
						<div class="form-group ">
							<p th:text="${data.receipt_name}"></p>
						</div>
					</div>
					<div class="col-sm-6" align="center">
						<label for="issue_date"><strong>発行月日</strong></label>
						<div class="form-group ">
							<p th:text="${data.issue_date}"></p>
						</div>
					</div>
					<div class="col-sm-6" align="center">
						<label for="issue_name"><strong>発行者</strong></label>
						<div class="form-group ">
							<p th:text="${data.issue_name}"></p>
						</div>
					</div>
					<div class="col-sm-12" align="center">
						<label for="total_money"><strong>交付代金</strong></label>
						<div class="form-group ">
							<p th:text="${data.total_money}"></p>
						</div>
					</div>
					<div class="col-sm-12" align="center">
						<label for="company_name"><strong>承認状況</strong></label>
						<div class="form-group ">
							<select name="money_status" size="1" style="background-color:white">
								<option value="1">未発行</option>
								<option value="2">発行済み</option>
								<option value="3">未払い</option>
								<option value="4">支払い済み</option>
							</select>
						</div>
					</div>
					<input type="hidden" name="syomeisyo_id"
						th:value="${data.syomeisyo_id}">
					<div class="col-sm-6" align="center">
						<button class="btn btn-success" type="submit">変更する</button>

					</div>
				</div>

			</div>
		</form>
	</div>


	<!-- 共通スクリプト -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
