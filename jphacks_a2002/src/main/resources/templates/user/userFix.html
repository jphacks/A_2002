<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<meta charset="UTF-8">
<title>就活Portal Main</title>

<!-- モバイル設定 -->
<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="manifest" th:href="@{/css/manifest.json}"
	crossorigin="use-credentials">
<meta name="application-name" content="WebPortal">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="WebPortal">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- アイコン設定 -->
<link rel="icon" th:href="@{/css/SCC.jpg}" sizes="192x192"
	href="../static/css/SCC.jpg">
<link rel="shortcut icon" th:href="@{/css/SCC.jpg}">
<link rel="apple-touch-icon" th:href="@{/css/SCC.jpg}">
<link rel="apple-touch-icon" th:href="@{/css/SCC.jpg}" sizes="192x192">
<link rel="apple-touch-icon" th:href="@{/css/SCC.jpg}" sizes="58x58">

<!-- スタイル設定 -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/ress.css}"
	href="../static/css/ress.css">
<link rel="stylesheet" th:href="@{/css/home.css}"
	href="../static/css/home.css">
</head>

<body th:classappend="${session.isDarkmode} ? 'mode-dark'">

	<!-- 共通ヘッダ -->
	<nav class="navbar navbar-expand-lg navbar-dark btn-primary">
		<h1>
			<a class="navbar-brand title-font" th:href="@{/}">就活Portal.com</a>
		</h1>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarToggler" aria-controls="navbarToggler"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarToggler">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/userProfile}"> <img class="config-img"
						th:src="@{/css/config.png}" src="../static/css/config.png">
				</a></li>
				<li>

					<form class="my-2 my-lg-0" method="post" th:action="@{/logout}">
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>

	<!-- コンテンツ -->
	<div class="container">
		<div class="content-box">
			<h2>ユーザ変更</h2>
			<form method="post" th:action="@{/user/userFix/} + ${data.user_id}"
				th:object="${userForm}">
				<label for="user_id">ユーザID（メールアドレス）</label>
				<div class="form-group">
					<h2 th:text="${data.user_id}"></h2>
					<input type="hidden" name="user_id" th:value="${data.user_id}">
				</div>

				<label for="password">パスワード</label>
				<div class="form-group input-box"
					th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
					<input type="password" class="form-control" name="password"
						placeholder="********"> <span class="text-danger"
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password
						error</span>
				</div>

				<label for="user_name">ユーザ名</label>
				<div class="form-group input-box"
					th:classappend="${#fields.hasErrors('user_name')} ? 'has-error'">
					<input type="text" class="form-control" name="user_name"
						th:value="${data.user_name}"> <span class="text-danger"
						th:if="${#fields.hasErrors('user_name')}" th:errors="*{user_name}">user_name
						error</span>
				</div>

				<div id="firstBox">
				<label for="stclass">クラス</label>
				<div class="form-group input-box"
					th:classappend="${#fields.hasErrors('stclass')} ? 'has-error'">
					<input type="text" class="form-control" name="stclass"
						th:value="${data.stclass}"> <span class="text-danger"
						th:if="${#fields.hasErrors('stclass')}" th:errors="*{stclass}">stclass
						error</span>
				</div>
				</div>

				<div id="secondBox">
				<label for="stno">番号</label>
				<div class="form-group input-box"
					th:classappend="${#fields.hasErrors('stno')} ? 'has-error'">
					<input type="text" class="form-control" name="stno"
						th:value="${data.stno}"> <span class="text-danger"
						th:if="${#fields.hasErrors('stno')}" th:errors="*{stno}">stno
						error</span>
				</div>
				</div>

				<label for="role">権限設定</label>
				<div class="form-group input-box"
					th:classappend="${#fields.hasErrors('role')} ? 'has-error'">
					<label for=role1> <input type="radio" name="role"
						value="TEACHER" id="role1" onclick="buttonChange();">担任
					</label> <label for=role2> <input type="radio" name="role"
						value="STUFF" id="role2" onclick="buttonChange();">事務
					</label> <label for=role3> <input type="radio" name="role"
						value="STUDENT" id="role3" onclick="buttonChange();" checked="checked">学生
					</label>
					<span class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">role error</span>
				</div>

				<div class="form-group input-box" th:classappend="${#fields.hasErrors('darkmode')} ? 'has-error'">
				<input id="btn-mode" class="form-control" name="darkmode"
				th:field="*{darkmode}" type="checkbox"> ダークモード
				<span
							class="text-danger" th:if="${#fields.hasErrors('darkmode')}"
							th:errors="*{darkmode}">darkmode error</span>
				</div>

				<button type="submit" class="btn btn-warning">修正</button>
			</form>
		</div>
	</div>

	<!-- 共通スクリプト -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/change.js}"></script>
</body>
</html>
