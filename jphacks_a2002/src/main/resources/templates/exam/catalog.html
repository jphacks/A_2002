<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<meta charset="UTF-8">
<title>WebPortal Main</title>

<!-- モバイル設定 -->
<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="manifest" th:href="@{/css/manifest.json}"
	crossorigin="use-credentials">
<meta name="application-name" content="SCC">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="SCC">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- アイコン設定 -->
<link rel="icon" th:href="@{/css/SCC.jpg}" sizes="192x192"
	href="../static/css/SCC.jpg">
<link rel="shortcut icon" th:href="@{/css/SCC.jpg}">
<link rel="apple-touch-icon" th:href="@{/css/SCC.jpg}">
<link rel="apple-touch-icon" th:href="@{/css/SCC.jpg}" sizes="192x192">
<link rel="apple-touch-icon" th:href="@{/css/SCC.jpg}" sizes="58x58">

<!-- スタイル設定 -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/ress.css}"
	href="../static/css/ress.css">
<link rel="stylesheet" th:href="@{/css/home.css}"
	href="../static/css/home.css">
<link rel="stylesheet" th:href="@{/css/scc.css}"
	href="../static/css/scc.css">
</head>

<body th:classappend="${session.isDarkmode} ? 'mode-dark'">


	<!-- 共通ヘッダ -->
	<nav class="navbar navbar-expand-lg navbar-dark btn-primary">
		<h1>
			<a class="navbar-brand title-font" th:href="@{/}">就活Portal.com</a>
		</h1>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarToggler" aria-controls="navbarToggler"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarToggler">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/userProfile}"> <img class="config-img"
						th:src="@{/css/config.png}" src="../static/css/config.png">
				</a></li>
				<li>
					<form class="my-2 my-lg-0" method="post" th:action="@{/logout}">
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>

	<!-- コンテンツ -->
	<div class="container">
		<div class="content-box" style="text-align: center">
			<h2>受験報告一覧</h2>

			<!-- 絞り込み検索 -->
			<!-- ラジオボタン -->
			<label for="user_id">状態</label>
			<form method="post" th:action="@{/exam/catalog/admin}" class="narrow" th:object="${searchForm}">
				<div class="form-group input-box">
					<div>
						<input type="radio" name="status" value="1" id="narrow1">新規登録
						<input type="radio" name="status" value="2" id="narrow2">未承認
						<input type="radio" name="status" value="3" id="narrow3">承認済み
						<input type="radio" name="status" value="4" id="narrow4">修正済み
					</div>
				</div>
				<br>
				<div class="form-group input-box  abs-p">
					<div th:classappend="${#fields.hasErrors('gakuseki_no')} ? 'has-error'">
						<p class="abs-p">
							学籍番号　　　<input type="text" style="background-color: white"
								name="gakuseki_no" th:field="*{gakuseki_no}">
						<span class="text-danger" th:if="${#fields.hasErrors('gakuseki_no')}" th:errors="*{gakuseki_no}">gakuseki_no error</span></p>
					</div>
					<div th:classappend="${#fields.hasErrors('stclass')} ? 'has-error'">
						<p class="abs-p">
							クラス　　　　<input type="text" style="background-color: white"
								name="stclass" th:field="*{stclass}">

						<span class="text-danger" th:if="${#fields.hasErrors('stclass')}" th:errors="*{stclass}">stclass error</span></p>
					</div>
					<div th:classappend="${#fields.hasErrors('user_name')} ? 'has-error'">
						<p class="abs-p">
							氏名　　　　　<input type="text" style="background-color: white"
								name="user_name" th:field="*{user_name}">

						<span class="text-danger" th:if="${#fields.hasErrors('user_name')}" th:errors="*{user_name}">user_name error</span></p>
					</div>
					<div th:classappend="${#fields.hasErrors('requestday')} ? 'has-error'">
						<p class="abs-p">
							申請日　　　　<input type="text" style="background-color: white"
								name="requestday" th:field="*{requestday}">

						<span class="text-danger" th:if="${#fields.hasErrors('requestday')}" th:errors="*{requestday}">requestday error</span></p>
					</div>
					<div th:classappend="${#fields.hasErrors('reportday')} ? 'has-error'">
						<p class="abs-p">
							報告日　　　　<input type="text" style="background-color: white"
								name="reportday" th:field="*{reportday}">
						<span class="text-danger" th:if="${#fields.hasErrors('reportday')}" th:errors="*{reportday}">reportday error</span></p>
					</div>
					<div class="input-group2">
						<button type="submit" class="btn btn-primary">絞り込み検索</button>
					</div>
				</div>
			</form>
			<br>
			<div class="table-scroll">
				<table border="2" style="margin-left: auto; margin-right: auto">
					<tr>
						<th>状態</th>
						<th>学籍番号</th>
						<th>クラス</th>
						<th>氏名</th>
						<th>申請日</th>
						<th>報告日</th>
						<th></th>
					</tr>
					<ul th:each="user : ${entranceExamReportEntity.reportlist}"
						th:object="${user}">
						<tr>
							<td><div th:switch="*{status}">
									<span th:case="1" th:text="新規登録"></span> <span th:case="2"
										th:text="未承認"></span> <span th:case="3" th:text="修正済み"></span>
									<span th:case="4" th:text="承認済み"></span>
								</div></td>
							<td><span th:text="*{gakuseki_no}"></span></td>
							<td><span th:text="*{stclass}"></span></td>
							<td><span th:text="*{user_name}"></span></td>
							<td><span th:text="*{requestday}"></span></td>
							<td><span th:text="*{reportday}"></span></td>
							<td>
								<form method="post"
									th:action="@{/exam/detail/} + *{entrance_exam_report_id}">
									<button class="btn btn-primary" type="submit">詳細</button>
								</form>
							</td>
						</tr>
					</ul>
				</table>
			</div>
			<br>

			<form method="get" th:action="@{/exam/register}">
				<button class="btn btn-primary" type="submit">新規登録</button>
			</form>
			<br>
			<div class="col" style="text-align: center;"
					sec:authorize="hasAuthority('TEACHER')">
				<form method="post" th:action="@{/exam/csv}">
					<button class="btn btn-primary" type="submit">CSV出力</button>
				</form>
			</div>



		</div>
	</div>

	<!-- 共通スクリプト -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/portal.js}"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/csv.js}"></script>

</body>
</html>
