<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<meta charset="UTF-8">
<title>就活Portal Main</title>

<!-- モバイル設定 -->
<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="manifest" th:href="@{/css/manifest.json}"
	crossorigin="use-credentials">
<meta name="application-name" content="SCC">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="SCC">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- アイコン設定 -->
<link rel="icon" th:href="@{/css/SCC.jpg}" sizes="192x192"
	href="../static/css/SCC.jpg">
<link rel="shortcut icon" th:href="@{/css/SCC.jpg}">
<link rel="apple-touch-icon" th:href="@{/css/SCC.jpg}">
<link rel="apple-touch-icon" th:href="@{/css/SCC.jpg}" sizes="192x192">
<link rel="apple-touch-icon" th:href="@{/css/SCC.jpg}" sizes="58x58">

<!-- スタイル設定 -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/ress.css}"
	href="../static/css/ress.css">
<link rel="stylesheet" th:href="@{/css/home.css}"
	href="../static/css/home.css">

</head>

<body th:classappend="${session.isDarkmode} ? 'mode-primary'">

	<!-- 共通ヘッダ -->
	<nav class="navbar navbar-expand-lg navbar-dark btn-primary">
		<h1>
			<a class="navbar-brand title-font" th:href="@{/}">就活Portal.com</a>
		</h1>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarToggler" aria-controls="navbarToggler"
			aria-expanded="false" aria-label="Toggle navigation	">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarToggler">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/userProfile}"> <img class="config-img"
						th:src="@{/css/config.png}" src="../static/css/config.png">
				</a></li>
				<li>
					<form class="my-2 my-lg-0" method="post" th:action="@{/logout}">
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>

	<hr>
	<div class="content1"
		style="background-color: #FFFF99; margin-right: 100px; margin-left: 100px; margin-top: 100px; margin-bottom: 100px;">
		<br>
		<h2 style="text-align: center">受験報告詳細</h2>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12" align="center"
					style="margin-top: 80px; margin-bottom: 80px;">
					<h2>
						<label for="user_id">受験報告ID</label>
					</h2>
					<div class="form-group ">
						<h2 th:text="${data.entrance_exam_report_id}"></h2>
					</div>
				</div>
				<div class="col-sm-4" align="center">
					<h2>
						<label for="user_id">クラス番号</label>
					</h2>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group ">
								<h2 th:text="${data.stclass}" style="margin-left: 120px;"></h2>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group ">
								<h2 th:text="${data.stno}" style="margin-right: 100px;"></h2>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-4" align="center" style="margin-bottom: 80px;">
					<h2>
						<label for="user_name">氏名</label>
					</h2>
					<div class="form-group ">
						<h2 th:text="${data.user_name}"></h2>
					</div>
				</div>
				<div class="col-sm-4" align="center" style="margin-bottom: 80px;">
					<h2>
						<label for="gakuseki_no">学籍番号</label>
					</h2>
					<div class="form-group ">
						<h2 th:text="${data.gakuseki_no}"></h2>
					</div>
				</div>
				<div class="col-sm-6">
					<h2 class="bottom">学科コード</h2>
					<div class="form-group ">
						<h2 th:text="${data.department_code}"></h2>
					</div>
				</div>
				<div class="col-sm-6" style="margin-bottom: 100px;">
					<h2 class="bottom">企業名先頭カナ3文字</h2>
					<div class="form-group ">
						<h2 th:text="${data.kana}"></h2>
					</div>
				</div>

				<div class="col-sm-6" style="margin-bottom: 100px;">
					<h2 class="bottom">求人番号</h2>
					<div class="form-group">
						<h2 th:text="${data.entrance_exam_report_no}"></h2>
					</div>
				</div>

				<div class="col-sm-6" style="margin-bottom: 100px;">
					<h2 class="bottom">企業名</h2>
					<div class="form-group ">
						<h2 th:text="${data.company_name}"></h2>
					</div>
				</div>

				<div class="col-sm-6" align="center">
					<h2>
						<label for="user_id">試験の申込経路</label>
					</h2>
					<div th:switch="${data.kubun}">
						<p th:case="1" th:text="学校斡旋"></p>
						<p th:case="2" th:text="ネット-斡旋サイト"></p>
						<p th:case="3" th:text="ネット-企業HP"></p>
						<p th:case="4" th:text="新聞・雑誌"></p>
						<p th:case="5" th:text="ジョブカフェ等"></p>
						<p th:case="6" th:text="|${data.kubun_other}|"></p>
					</div>
				</div>
				<div class="col-sm-6" align="center" style="margin-bottom: 50px;">
					<h2 class="bottom">日時</h2>
					<div class="form-group ">
						<p th:text="${data.entrance_exam_day}"></p>
						<div class="row">
							<div class="col-sm-6">
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group ">
											<p th:text="${data.entrance_exam_hour}"
												style="margin-left: 150px;"></p>
										</div>
									</div>
									<div class="col-sm-6">
										<p>時</p>
									</div>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group ">
											<p th:text="${data.entrance_exam_minute}"
												style="margin-left: 80px;"></p>
										</div>
									</div>

									<div class="col-sm-6">
										<p style="margin-right: 300px;">分</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-sm-6" align="center">
					<h2>
						<label for="user_id">受験場所</label>
					</h2>
					<div class="form-group">
						<p th:text="${data.entrance_exam_location}"></p>
					</div>
					<div th:switch="${data.entrance_exam_location_kubun}">
						<p th:case="1" th:text="札幌・会社"></p>
						<p th:case="2" th:text="札幌・外会場"></p>
						<p th:case="3" th:text="札幌・HCS"></p>
						<p th:case="4" th:text="東京・会社"></p>
						<p th:case="5" th:text="東京・外会場"></p>
						<p th:case="6"
							th:text="|${data.entrance_exam_location_kubun_other}|"></p>
					</div>
				</div>
				<div class="col-sm-6" align="center" style="margin-bottom: 50px;">
					<h2>
						<label for="user_id">試験区分</label>
					</h2>
					<div th:switch="${data.entrance_exam_detail_kubun}">
						<p th:case="1" th:text="1次試験"></p>
						<p th:case="2" th:text="2次試験"></p>
						<p th:case="3" th:text="3次試験"></p>
						<p th:case="4" th:text="4次試験"></p>
						<p th:case="6" th:text="最終試験"></p>
						<p th:case="5"
							th:text="|${data.entrance_exam_detail_kubun_other}|"></p>
					</div>
				</div>
				<br>
				<div class="col-sm-6" align="center">
					<h2>
						<label for="user_id">試験種類</label>
					</h2>
					<div th:if="${data.entrance_exam_category}">
						<p th:if="${#strings.contains(data.entrance_exam_category,'1')}" th:text="|適正|"></p>
						<p th:if="${#strings.contains(data.entrance_exam_category,'2')}" th:text="|筆記・作文|"></p>
						<p th:if="${#strings.contains(data.entrance_exam_category,'3')}" th:text="|ディスカッション|"></p>
						<p th:if="${#strings.contains(data.entrance_exam_category,'4')}" th:text="|グループワーク|"></p>
						<p th:if="${#strings.contains(data.entrance_exam_category,'5')}" th:text="|集団面接|"></p>
						<p th:if="${#strings.contains(data.entrance_exam_category,'6')}" th:text="|個人面接|"></p>
						<p th:if="${#strings.contains(data.entrance_exam_category,'7')}" th:text="|${data.interview_overview_style}|"></p>
					</div>
				</div>
				<div class="col-sm-6" align="center" style="margin-bottom: 50px;">
					<h2>
						<label for="user_id">面接概要</label>
					</h2>
					<div th:switch="${data.interview_overview_style}">
						<p th:case="1" th:text="個人"></p>
						<p th:case="2" th:text="集団"></p>
						<p th:case="3" th:text="|${data.interview_overview_style_other}|"></p>
					</div>
				</div>
				<div class="col-sm-6" align="center">
					<h2>
						<label for="user_id">結果の通知方法</label>
					</h2>


						<span th:if="${data.result_cnt}" th:text="|${data.result_cnt}日後|"><span th:if="${data.pass_only}" th:text="|(合格のみ)|"></span></span>
					<div th:if="${data.result_notification}">
						<p th:if="${#strings.contains(data.result_notification,'1')}" th:text="|本人|"></p>
						<p th:if="${#strings.contains(data.result_notification,'2')}" th:text="|学校|"></p>
						<p th:if="${#strings.contains(data.result_notification,'3')}" th:text="|電話|"></p>
						<p th:if="${#strings.contains(data.result_notification,'4')}" th:text="|郵送|"></p>
						<p th:if="${#strings.contains(data.result_notification,'5')}" th:text="|メール|"></p>
						<p th:if="${#strings.contains(data.result_notification,'6')}" th:text="|Web|"></p>
					</div>
				</div>
				<div class="col-sm-6" align="center" style="margin-bottom: 50px;">
					<h2>
						<label for="user_id">適正、筆記・作文の種類</label>
					</h2>
					<div th:if="${data.appropriate}">
						<p th:if="${#strings.contains(data.appropriate,'1')}"  th:text="|SPI|">
						<p th:if="${#strings.contains(data.appropriate,'2')}"  th:text="|CAB/GAB|">
						<p th:if="${#strings.contains(data.appropriate,'3')}"  th:text="|職業適性|">
						<p th:if="${#strings.contains(data.appropriate,'4')}"  th:text="|クレベリン|"></p>
						<p th:if="${#strings.contains(data.appropriate,'5')}"  th:text="|${data.appropriate_other}|"></p>
						<p th:if="${#strings.contains(data.appropriate,'6')}"  th:text="|一般常識|"></p>
						<p th:if="${#strings.contains(data.appropriate,'7')}"  th:text="|専門知識|"></p>
						<p th:if="${#strings.contains(data.appropriate,'8')}"  th:text="|${data.appropriate_sakubun}|"></p>
					</div>
				</div>
				<div class="col-sm-12" align="center">
					<h2 align="center">
						<strong>出題内容</strong><br>
					</h2>
					<div class="form-group ">
						<p style="width: 80%;" th:text="${data.question_detail}"></p>
					</div>
				</div>
				<div class="col-sm-12" align="center">
					<h2 align="center">
						<strong>担任コメント</strong><br>
					</h2>
					<div class="form-group ">
						<p style="width: 80%;" th:text="${data.comment}"></p>
					</div>
				</div>
				<br>
				<div class="col-sm-4" align="center">
					<a th:href="@{'/exam/fix/'} + ${data.entrance_exam_report_id}"><button
							class="btn btn-warning" type="submit">
							<strong>修正</strong>
						</button></a>
				</div>

				<div class="col-sm-4" align="center">

						<form class="my-2 my-lg-0" style="margin:auto;" method="get" th:action="@{/exam/catalog}">
							<button class="btn btn-warning" type="submit">戻る</button>
						</form>

				</div>

				<div class="col-sm-4" align="center" style="margin-bottom: 50px;">

					<div sec:authorize="hasAuthority('TEACHER') or hasAuthority('STUFF')">
						<a
							th:href="@{/exam/recognition/} + ${data.entrance_exam_report_id}"><button
								class="btn btn-success" type="submit">
								<strong>承認</strong>
							</button></a> <input type="hidden" name="entrance_exam_report_id"
							th:value="${data.entrance_exam_report_id}"> <br>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- 共通スクリプト -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
